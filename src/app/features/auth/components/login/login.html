<div class="login-page">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-card" novalidate>
    <h2>Iniciar sesión</h2>

    <label for="email">Correo</label>
    <input id="email" type="email" formControlName="email" placeholder="tucorreo@ejemplo.com" aria-describedby="emailHelp" />
    <div class="error" *ngIf="email?.touched && email?.invalid">
      <span *ngIf="email?.errors?.['required']">El correo es obligatorio.</span>
      <span *ngIf="email?.errors?.['email']">Introduce un correo válido.</span>
    </div>

    <label for="password">Contraseña</label>
    <div class="password-wrapper">
      <input id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Contraseña" />
      <button type="button" class="show-toggle" (click)="toggleShowPassword()" [attr.aria-pressed]="!hidePassword" aria-label="Mostrar contraseña">
        <!-- Ojo cerrado (mostrar) -->
        <svg *ngIf="hidePassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5z" stroke="#64748b" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="3" stroke="#64748b" stroke-width="1.2" fill="none"/>
        </svg>
        <!-- Ojo abierto (ocultar) -->
        <svg *ngIf="!hidePassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 3l18 18" stroke="#64748b" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10.58 10.58a3 3 0 004.24 4.24" stroke="#64748b" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2.47 12.12C3.99 7.73 8.26 4.62 13.26 4.62c2.03 0 3.92.43 5.58 1.24" stroke="#64748b" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21.53 11.88c-1.52 4.39-5.79 7.5-10.79 7.5" stroke="#64748b" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="error" *ngIf="password?.touched && password?.invalid">
      <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
    </div>

    <div class="actions">
      <a routerLink="/forgot" class="link">¿Olvidaste tu contraseña?</a>
    </div>

    <button class="btn primary" type="submit">Iniciar sesión</button>

    <div class="divider">o</div>

    <button type="button" class="btn google" (click)="signInWithGoogle()" aria-label="Iniciar con Google">
      <svg width="18" height="18" viewBox="0 0 18 18" aria-hidden="true" focusable="false">
        <path fill="#EA4335" d="M17.64 9.2c0-.63-.06-1.24-.17-1.82H9v3.44h4.84c-.21 1.16-.86 2.15-1.84 2.82v2.34h2.98c1.74-1.6 2.76-3.98 2.76-6.78z"/>
        <path fill="#34A853" d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.98-2.34C11.62 13.2 10.39 13.8 9 13.8c-2.3 0-4.25-1.55-4.95-3.64H1.01v2.29C2.5 15.95 5.5 18 9 18z"/>
        <path fill="#4A90E2" d="M4.05 10.16A5.4 5.4 0 0 1 4 9c0-.35.04-.69.11-1.02V5.69H1.01A8.98 8.98 0 0 0 0 9c0 1.46.35 2.84.98 4.05l3.07-2.89z"/>
        <path fill="#FBBC05" d="M9 3.6c1.32 0 2.5.45 3.43 1.33l2.57-2.57C13.46.95 11.42 0 9 0 5.5 0 2.5 2.05 1.01 5.24l3.07 2.89C4.75 5.15 6.7 3.6 9 3.6z"/>
      </svg>
      Iniciar con Google
    </button>

  </form>
</div>
