<div class="forgot-page">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="forgot-card" novalidate>
    <h2>Recuperar contraseña</h2>

    <label for="email">Correo</label>
    <input id="email" type="email" formControlName="email" placeholder="tucorreo@ejemplo.com" />
    <div class="error" *ngIf="email?.touched && email?.invalid">
      <span *ngIf="email?.errors?.['required']">El correo es obligatorio.</span>
      <span *ngIf="email?.errors?.['email']">Introduce un correo válido.</span>
    </div>

    <button class="btn primary" type="submit" [disabled]="isLoading">Enviar instrucciones</button>

    <div class="actions">
      <button type="button" class="btn link" (click)="backToLogin()">Volver al login</button>
    </div>
  </form>
</div>
